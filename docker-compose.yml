version: "3.9"


services:
  react:
    build: /home/nurzhan/Desktop/Go/Go_project/
    ports:
      - "3000:3000"
    volumes:
      - /home/nurzhan/Desktop/Go/Go_project
    depends_on:
      - app


  postgres-db:
    build: ./postgres-db
    ports:
      - 5436:5432
    volumes:
      -  ./postgres-db/pgdata/pgdata
    environment:
      - POSTGRES_DB=test_db
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - PGDATA=/pgdata

    networks:
      - backend
  web:
    build: /home/nurzhan/Desktop/Go/Django_Backend/settings
    command: bash -c "ls &&python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/home/nurzhan/Desktop/Go/Django_Backend/settings/
    ports:
      - "8000:8000"
    depends_on:
      - postgres-db
    networks:
      - backend
  app:
    build: ./
    command: bash -c "go run ./cmd/main.go -b 0.0.0.0:8080"
    ports:
      - "8080:8080"
    volumes:
      - .:/home/nurzhan/Desktop/Go/Go_Backend/Go_project/cmd/
    environment:
      - POSTGRES_HOST=postgres-db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=test_db
    depends_on:
      - postgres-db
    networks:
      - backend
networks:
